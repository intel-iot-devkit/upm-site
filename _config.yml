# Where things are
source:      .
destination: ./_site
plugins_dir:     ./_plugins
layouts_dir:     ./_layouts
data_dir: ./_data
# collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      ["Gemfile",
               "Gemfile.lock",
               "gulpfile.js",
               "node_modules",
               "package.json",
               "GemFile"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      [jekyll-paginate]

# Conversion
markdown:    kramdown
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    443
host:    w4ilun.github.io
#baseurl: "" # does not include hostname
baseurl: "/upm" # does not include hostname

# Outputting
permalink:     /:title.html
paginate: 10
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# HTML Compression
compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

include: ['_pages']
