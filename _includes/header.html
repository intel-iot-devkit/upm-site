<!doctype html>
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,300,400,500,700,900" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png"/>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/dracula.min.css">

    <script src="{{ site.baseurl }}/assets/js/library/jquery-2.2.4.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/library/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">
        $(function(){
            var current = location.pathname;
            $('.nav li a').each(function(){
                var $this = $(this);
                /* if the current path is like this link, make it active */
                if($this.attr('href').indexOf(current) !== -1){
                    $this.addClass('active');
                }
            })
        });
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <a class="navbar-logo pull-left" href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}/assets/images/logo.png" class="logo-img">
                    </a>
                    <div class="navbar-header pull-right" style="display: inline-block;">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>

                <div class="col-sm-7 col-xs-12 menu-inner">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right nav-list">
                            {% for item in site.data.nav.main %}
                                <li>
                                    {% if item.text != "Github" %}
                                        <a href="{{ site.baseurl }}{{ item.url }}"><span class="{{item.class}}" ></span>
                                        <span class="{{item.desktopShow}}">{{ item.text }}</span></a>
                                    {% else %}
                                        <a href="{{ item.url }}" target="_blank"><span class="{{item.class}}"></span>
                                        <span class="{{item.desktopShow}}">{{ item.text }}</span></a>
                                    {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
